<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events | Islamic App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ====================================================================
        1. Base & Utilities
        ==================================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 - Lighter for a modern feel */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: 1px; /* Minimal padding to ensure content starts correctly */
        }

        /* ====================================================================
        2. Component Styles
        ==================================================================== */
        /* Style for individual event cards - EDGES, NO ROUNDING, NO SHADOW */
        .event-card {
            background: #ffffff;
            border-radius: 0; /* Removed rounding */
            box-shadow: none; /* Removed shadow */
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            /* Use only a bottom line to separate events */
            border: none;
            border-bottom: 1px solid #e2e8f0;
        }
        .event-card:hover {
            transform: none; /* Removed hover lift */
            box-shadow: none; /* Removed hover shadow */
        }

        /* Prominent Date/Time Block */
        .datetime-block {
            background-color: #047857; /* Tailwind emerald-700 - Deeper, more impactful */
            color: #ffffff;
            font-weight: 600;
            padding: 10px 14px; /* Slightly more padding */
            border-radius: 12px; /* Smoother radius */
            text-align: center;
            line-height: 1.1; /* Tighter line height for better display */
            min-width: 80px; /* Reduced min-width to save horizontal space */
            flex-shrink: 0;
        }
        .datetime-block .day-time {
             font-size: 1.25rem; /* Larger day number */
             font-weight: 800;
        }
        .datetime-block .month-year {
            font-size: 0.7rem;
            opacity: 0.85;
            margin-top: 2px;
            text-transform: uppercase;
        }

        /* Style for event images */
        .event-image {
            width: 100%;
            /* Set a maximum height for the image to prevent it from becoming too large */
            max-height: 250px; /* You can adjust this value as needed, e.g., 200px, 300px */
            object-fit: contain; /* This will make the image cover the area, potentially cropping */
            border-radius: 0; /* Removed rounded corners from image */
        }

        /* Style for the Map Container within the card */
        .event-map-container {
            height: 200px;
            /* Removed Tailwind class for rounded bottom corners (rounded-b-xl) */
            margin-top: 0;
        }

        /* New class for the collapsable detail section (INITIALLY HIDDEN) */
        .event-details-content {
            display: none;
            padding-top: 0;
            border-top: 1px dashed #e2e8f0; /* Added a subtle separator line */
            margin-top: 1rem;
        }

        /* Style for the button (Changed to a small, unobtrusive link) */
        .details-button {
            border: none;
            background-color: transparent;
            color: #059669; /* Tailwind emerald-600 */
            padding: 0;
            border-radius: 0;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: all 0.2s;
            width: auto;
            max-width: none;
            font-size: 0.8rem;
            text-decoration: underline;
            text-align: left;
            display: block;
            cursor: pointer;
        }
        .details-button:hover {
            background-color: transparent;
            color: #047857;
        }

        /* Style for the "Newest Event" badge */
        .newest-badge {
            display: inline-block;
            background-color: #f97316; /* Tailwind orange-500 - More vibrant */
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            border-radius: 9999px; /* Pill shape */
            margin-left: 8px;
            vertical-align: middle;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Style for the field labels */
        .field-label {
            font-size: 0.7rem;
            color: #64748b; /* Tailwind slate-500 - Softer gray */
            font-weight: 600; /* Bolder label */
            margin-bottom: 2px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* ====================================================================
        3. Comment Section Fix
        ==================================================================== */
        .comments-scroll-container {
            /* Apply max-height and overflow-y-auto to this container to enforce scrolling */
            max-height: 16rem; /* Tailwind h-64 equivalent (16rem = 256px) */
            overflow-y: auto;
            margin-top: 0.5rem; /* Add a little space above the comments list */
            padding-right: 0.5rem; /* Add padding for a scrollbar, if needed */
        }
    </style>
</head>
<body class="flex flex-col items-center">

<main class="w-full px-4 pt-6">
    <h2 class="text-xl font-bold text-gray-800 mb-6 px-1">Upcoming Activities</h2>

    <div id="events-list" class="space-y-0">
        <p id="loading-status" class="text-center text-gray-500 font-medium mt-12">Loading events...</p>
    </div>

</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
        // Import Firebase modules - Added 'remove' for deletion
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild, push, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase configuration (reused from the admin page)
        const firebaseConfig = {
            apiKey: "AIzaSyByJOqTUojiL1wN7_i_cHMAukuJWzIZVck",
            authDomain: "clothsuggest.firebaseapp.com",
            databaseURL: "https://clothsuggest-default-rtdb.firebaseio.com/",
            projectId: "clothsuggest",
            storageBucket: "clothsuggest.firebasestorage.app",
            messagingSenderId: "758790774735",
            appId: "1:758790774735:web:5f5ea17048273416cd7cba",
            measurementId: "G-4H8WZL0S4F"
        };

        // Initialize Firebase app and DB
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const eventsList = document.getElementById("events-list");
        const loadingStatus = document.getElementById("loading-status");
        const activeMaps = {};

        // --- PERSONALIZATION: Default Username (Based on saved info) ---
        const CURRENT_USER_USERNAME = "USER_SIGNUP_CODE"; // Reminder to replace with actual signup code logic
        const CURRENT_USER_ID = "anon_user_xyz"; // Placeholder for a unique user ID

        // --- Helper function for human-readable time (e.g., '5 minutes ago') ---
        function timeSince(date) {
            if (!date) return 'Just now';
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return Math.floor(seconds) + " seconds ago";
        }

        // --- Function: Format time string (24h to 12h with AM/PM) ---
        function formatTime(time24h) {
            if (!time24h || typeof time24h !== 'string') return 'TBD';
            const parts = time24h.split(':');
            if (parts.length !== 2) return time24h;
            let hours = parseInt(parts[0], 10);
            const minutes = parts[1];
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            return hours + ':' + minutes + ' ' + ampm;
        }

        // --- Function to render a Leaflet map for a specific event ---
        function renderMap(mapId, lat, lng) {
            if (isNaN(lat) || isNaN(lng) || activeMaps[mapId]) return;

            setTimeout(() => {
                if (document.getElementById(mapId)) {
                    const map = L.map(mapId).setView([lat, lng], 14);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '¬© OpenStreetMap contributors'
                    }).addTo(map);

                    // Marker for the event location
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup("<b>Event Location</b>")
                        .openPopup();

                    activeMaps[mapId] = map;
                    map.invalidateSize();
                }
            }, 50);
        }

        // --- NEW FUNCTION: Show In-Page Text Alert ---
        function showInPageAlert(eventId, message, type = 'success') {
            const alertContainer = document.getElementById(`comment-alert-${eventId}`);
            if (!alertContainer) return;

            let bgColor = '';
            let textColor = '';
            let icon = '';

            if (type === 'success') {
                bgColor = 'bg-green-100';
                textColor = 'text-green-800';
                icon = '‚úÖ';
            } else if (type === 'error') {
                bgColor = 'bg-red-100';
                textColor = 'text-red-800';
                icon = '‚ùå';
            } else if (type === 'info') {
                bgColor = 'bg-yellow-110'; // Typo in original, corrected to yellow-100 (or keep as is if it was intended)
                textColor = 'text-yellow-800';
                icon = '‚ö†Ô∏è';
            }

            alertContainer.innerHTML = `
                <div class="${bgColor} ${textColor} p-3 rounded-lg text-sm font-medium transition-opacity duration-300">
                    ${icon} ${message}
                </div>
            `;
            alertContainer.style.opacity = 1;

            // Automatically hide the alert after 3 seconds
            setTimeout(() => {
                alertContainer.style.opacity = 0;
                setTimeout(() => alertContainer.innerHTML = '', 300); // Clear content after fade out
            }, 3000);
        }

        // --- UPDATED FUNCTION: Delete Comment (No more JS confirm dialog) ---
        window.deleteComment = function(eventId, commentId, commentUserId) {
            // SECURITY CHECK: Only allow deletion if the comment was made by the current user
            if (commentUserId !== CURRENT_USER_ID) {
                showInPageAlert(eventId, "You can only delete your own comments.", 'error');
                return;
            }

            // --- NEW LOGIC: Immediate Deletion for a "text-style" flow ---
            const commentRef = ref(db, `comments/${eventId}/${commentId}`);

            // Remove the comment from Firebase
            remove(commentRef)
                .then(() => {
                    console.log(`Comment ${commentId} deleted successfully.`);
                    showInPageAlert(eventId, "Your comment has been deleted.", 'success');
                    // UI update happens automatically via the onValue listener in renderComments
                })
                .catch((error) => {
                    console.error("Error deleting comment:", error);
                    showInPageAlert(eventId, "Failed to delete comment. Please try again.", 'error');
                });
        }

        // --- FUNCTION: Render Comments for an Event (UPDATED to include Delete Button) ---
        function renderComments(eventId) {
            const commentsRef = ref(db, `comments/${eventId}`);
            // Target the *inner* container which holds the list
            const commentsContainer = document.getElementById(`comments-list-inner-${eventId}`);
            if (!commentsContainer) return;

            // Listen for comment changes
            onValue(commentsRef, (snapshot) => {
                const commentsData = snapshot.val();
                let commentsHtml = '';

                if (commentsData) {
                    const commentsArray = Object.keys(commentsData).map(key => ({
                        id: key,
                        ...commentsData[key]
                    }));

                    // Sort comments by timestamp, newest first
                    commentsArray.sort((a, b) => b.timestamp - a.timestamp);

                    commentsArray.forEach(comment => {
                        const timeAgo = timeSince(comment.timestamp);
                        const username = comment.username || 'Anonymous';
                        const isCurrentUser = comment.userId === CURRENT_USER_ID;
                        // Use saved information for the current username, if logic were implemented
                        const currentUserIndicator = isCurrentUser ? ' (You)' : '';

                        // Conditionally render the delete button for the current user
                        const deleteButton = isCurrentUser ? `
                            <button onclick="deleteComment('${eventId}', '${comment.id}', '${comment.userId}')"
                                class="text-red-500 hover:text-red-700 text-xs font-semibold ml-2">
                                Delete
                            </button>` : '';

                        commentsHtml += `
                            <div class="p-3 bg-gray-50 rounded-lg mb-2">
                                <div class="flex items-center justify-between">
                                    <p class="text-xs font-bold text-gray-800">${username}${currentUserIndicator}</p>
                                    ${deleteButton}
                                </div>
                                <p class="text-sm text-gray-700 mt-1">${comment.text}</p>
                                <p class="text-xs text-gray-400 mt-1">${timeAgo}</p>
                            </div>
                        `;
                    });
                } else {
                    commentsHtml = `<p class="text-center text-sm text-gray-500 py-4">No comments yet. Be the first!</p>`;
                }
                commentsContainer.innerHTML = commentsHtml;
            }, (error) => {
                console.error(`Error loading comments for ${eventId}:`, error);
                commentsContainer.innerHTML = `<p class="text-center text-sm text-red-500 py-4">Error loading comments.</p>`;
            });
        }

        // --- FUNCTION: Post Comment to Firebase ---
        window.postComment = function(eventId) {
            const commentInput = document.getElementById(`comment-input-${eventId}`);
            const commentText = commentInput.value.trim();

            if (!commentText) {
                showInPageAlert(eventId, 'Please enter a comment before posting.', 'info');
                return;
            }

            // Using the saved username
            const usernameFromSaved = 'USER_SIGNUP_CODE';

            const newComment = {
                userId: CURRENT_USER_ID,
                username: usernameFromSaved,
                text: commentText,
                // Using current time as an approximation of the server time
                timestamp: Date.now()
            };

            const commentsRef = ref(db, `comments/${eventId}`);

            // Push the new comment to Firebase
            push(commentsRef, newComment)
                .then(() => {
                    commentInput.value = ''; // Clear the input field on success
                    showInPageAlert(eventId, 'Comment posted successfully!', 'success');
                })
                .catch((error) => {
                    console.error("Error writing new comment to Firebase:", error);
                    showInPageAlert(eventId, 'Failed to post comment. Please try again.', 'error');
                });
        }


        // --- FUNCTION: Toggle event details visibility (Shows Image/Map/Comments) ---
        window.toggleEventDetails = function(eventId, lat, lng) {
            const detailsContent = document.getElementById(`details-content-${eventId}`);
            const mapId = `map-${eventId}`;
            const button = document.getElementById(`details-button-${eventId}`);

            if (detailsContent.style.display === 'block') {
                // Hide details
                detailsContent.style.display = 'none';
                button.textContent = 'View Details';
            } else {
                // Show details
                detailsContent.style.display = 'block';
                button.textContent = 'Hide Details';

                if (lat && lng) {
                    renderMap(mapId, parseFloat(lat), parseFloat(lng));

                    // FIX: Invalidate map size after showing the container for mobile view
                    setTimeout(() => {
                        if (activeMaps[mapId]) {
                            activeMaps[mapId].invalidateSize();
                        }
                    }, 100);
                }

                // Render comments when details are shown
                renderComments(eventId);
            }
        }

        // --- Function to fetch and render events ---
        function fetchEvents() {
            const eventsQuery = query(ref(db, 'events'), orderByChild('date'));

            onValue(eventsQuery, (snapshot) => {
                const data = snapshot.val();
                let eventHtml = '';
                const today = new Date().toISOString().slice(0, 10);
                let hasEvents = false;

                if (data) {
                    const eventsArray = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));

                    // Sort the array by the Firebase key (id) in DESCENDING order (Newest Upload First)
                    eventsArray.sort((a, b) => {
                        if (a.id < b.id) return 1;
                        if (a.id > b.id) return -1;
                        return 0;
                    });

                    let firstUpcomingEventFound = false;

                    eventsArray.forEach(event => {
                        // Only display events that are today or in the future
                        if (event.date >= today) {
                            hasEvents = true;

                            const dateObj = new Date(event.date);
                            const day = dateObj.toLocaleDateString('en-US', { day: 'numeric' });
                            const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                            const year = dateObj.toLocaleDateString('en-US', { year: '2-digit' });
                            const formattedDateDay = `${day}`;
                            const formattedDateMonthYear = `${month} '${year}`;

                            const mapId = `map-${event.id}`;
                            const eventId = event.id;

                            const formattedTime = formatTime(event.time);

                            let newestBadge = '';
                            if (!firstUpcomingEventFound) {
                                newestBadge = '<span class="newest-badge">Newest Event</span>';
                                firstUpcomingEventFound = true;
                            }

                            // Event Image Section
                            const imageSection = event.imageUrl ?
                                `<img src="${event.imageUrl}" alt="Image for ${event.description}" class="event-image">` :
                                `<div class="p-5 text-center text-sm text-gray-500 bg-gray-50">No image available.</div>`;

                            // Event Map Section
                            let mapSection = '';
                            if (event.latitude && event.longitude) {
                                // FIXED: Corrected Google Maps URL format to get directions
                                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${event.latitude},${event.longitude}`;

                                mapSection = `<div id="${mapId}" class="event-map-container"></div>
                                        <div class="p-5 pt-3">
                                            <p class="field-label">Location</p>
                                            <a href="${mapsUrl}" target="_blank" class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 font-medium">
                                                View on Google Maps (Directions)
                                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4m-7-3l2-2m-5-1l4-4 4 4M15 9V4" />
                                                </svg>
                                            </a>
                                        </div>`;
                            } else {
                                mapSection = `<div class="p-5 pt-0 text-center text-sm text-red-500">Location coordinates unavailable.</div>`;
                            }

                            // Poster Display block
                            const posterDisplay = event.poster ?
                                `<p class="field-label mt-2">Posted by</p><p class="text-sm text-gray-600 font-semibold">${event.poster}</p>` : '';

                            // Event Card HTML Template
                            eventHtml += `
                                <div class="event-card">
                                    <div class="p-5">
                                        <div class="flex items-start">
                                            <div class="datetime-block">
                                                <div class="day-time">${formattedDateDay}</div>
                                                <div class="month-year">${formattedDateMonthYear}</div>
                                            </div>
                                            <div class="ml-4 flex-1 min-w-0">
                                                <p class="field-label">Time of Event</p>
                                                <p class="text-base font-semibold text-emerald-600 uppercase tracking-wide -mt-1 mb-2">
                                                    ${formattedTime}
                                                    ${newestBadge}
                                                </p>
                                                ${posterDisplay}

                                                <button id="details-button-${eventId}"
                                                    class="details-button"
                                                    onclick="toggleEventDetails('${eventId}', '${event.latitude || ''}', '${event.longitude || ''}')">
                                                    View Details
                                                </button>
                                            </div>
                                        </div>

                                        <div id="details-content-${eventId}" class="event-details-content">
                                            <div class="px-5 pt-4">
                                                <p class="field-label">Event Description</p>
                                                <h4 class="text-xl font-extrabold text-gray-900 leading-tight">${event.description}</h4>
                                            </div>

                                            <div class="px-5 pb-5 text-sm text-gray-700 leading-relaxed">
                                                <p class="field-label mt-4">Extended Details</p>
                                                ${event.details || 'No extended details provided.'}
                                            </div>

                                            ${imageSection}

                                            ${mapSection}

                                            <div class="p-5 pt-3">
                                                <p class="field-label mb-2 border-t border-gray-200 pt-3">Community Comments</p>

                                                <div id="comment-alert-${eventId}" style="opacity: 0; transition: opacity 0.3s ease-in-out;" class="mb-3"></div>

                                                <div class="mb-2">
                                                    <textarea id="comment-input-${eventId}" placeholder="Write your multi-line comment here..." rows="3"
                                                        class="w-full p-3 border border-gray-300 rounded-lg text-base focus:border-emerald-500 focus:ring-emerald-500 resize-none"></textarea>
                                                </div>
                                                <div class="mb-4">
                                                    <button onclick="postComment('${eventId}')"
                                                        class="w-full px-4 py-2 bg-emerald-600 text-white font-medium text-sm rounded-lg hover:bg-emerald-700 transition">
                                                        Post Comment
                                                    </button>
                                                </div>

                                                <div id="comments-list-${eventId}" class="comments-scroll-container">
                                                    <div id="comments-list-inner-${eventId}">
                                                        <p class="text-center text-sm text-gray-500">Loading comments...</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    // Update the DOM
                    eventsList.innerHTML = eventHtml;
                    loadingStatus.classList.add('hidden');

                    if (!hasEvents) {
                        eventsList.innerHTML = `<p class="text-center text-gray-500 font-medium mt-12">üéâ No upcoming events scheduled right now. Check back soon!</p>`;
                    }
                } else {
                    // No data in Firebase
                    eventsList.innerHTML = `<p class="text-center text-gray-500 font-medium mt-12">üéâ No upcoming events scheduled right now. Check back soon!</p>`;
                }
            }, (error) => {
                // Handle Firebase read errors
                console.error("Firebase Read Error:", error);
                eventsList.innerHTML = `<p class="text-center text-red-600 font-medium mt-12">‚ùå Error loading events: ${error.message}</p>`;
            });
        }

        // Call the function when the script loads
        fetchEvents();
    </script>

</body>
</html>
