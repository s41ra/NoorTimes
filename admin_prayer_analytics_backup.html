<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Prayer Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* Custom Colors for the Dark Theme */
        :root {
            --bg-dark: #0f172a; /* Slate-900 for deeper dark */
            --card-bg: #1e293b; /* Slate-800 for card background */
            --accent-green: #34d399; /* Emerald-400 */
            --text-light: #e2e8f0; /* Slate-200 */
            --text-muted: #94a3b8; /* Slate-400 */
            --border-color: rgba(255, 255, 255, 0.08);
            --stats-bg: #27374d; /* Darker blue-slate for stat container */
            --chart-section-bg: #1a2434; /* Slightly lighter background for the individual chart sections */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap between containers */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Hidden elements from the original single-user view */
        .user-greeting, .widget-container, .prayer-time-card, .calendar-card {
            display: none !important;
        }

        /* Overall Dashboard Container - acts as a header */
        #analytics-dashboard {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            padding: 24px;
        }

        /* New styling for individual chart sections */
        .chart-section-card {
            background: var(--chart-section-bg); /* Distinct background color */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(52, 211, 153, 0.2); /* Subtle green border */
        }

        .chart-container {
            /* Removed margin-bottom and padding-top here as the section card handles spacing */
            margin-top: 15px;
            margin-bottom: 15px;
        }

        /* Styling for the overall stats paragraph */
        #overall-stats {
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--stats-bg);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--accent-green);
            box-shadow: inset 0 0 10px rgba(52, 211, 153, 0.15);
        }

        .stat-value {
            color: var(--accent-green);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* General Headings */
        h1 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-top: 0;
            margin-bottom: 20px;
            letter-spacing: -0.025em;
        }
        h2 {
             font-size: 1.15rem;
             font-weight: 600;
             color: var(--text-light);
             margin-bottom: 12px;
             padding-bottom: 5px;
             border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

<div class="app-container">

    <div class="user-greeting hidden" id="user-greeting"></div>
    <div class="widget-container"></div>
    <div class="prayer-time-card"></div>
    <div class="calendar-card"></div>

    <div id="analytics-dashboard">
        <h1 class="text-center">ðŸŒŽ Global Prayer Analytics</h1>
        <div id="loading-state" class="text-center p-10">
            <p class="text-xl font-medium" style="color: var(--text-muted);">Loading prayer progress data for all users...</p>
        </div>
    </div>

    <div id="charts-view" class="hidden" style="display: flex; flex-direction: column; gap: 20px;">

        <div class="chart-section-card">
            <h2>Overall Prayer Completion Rate</h2>
            <div class="chart-container" style="height: 250px;">
                <canvas id="overallCompletionChart"></canvas>
            </div>
            <p id="overall-stats"></p>
        </div>

        <div class="chart-section-card">
            <h2>Completion Rate by Prayer</h2>
            <div class="chart-container" style="height: 300px;">
                <canvas id="prayerBreakdownChart"></canvas>
            </div>
        </div>

    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // Firebase configuration (NOTE: The API key and details are visible here)
    const firebaseConfig = {
        apiKey: "AIzaSyByJOqTUojiL1wN7_i_cHMAukuJWzIZVck",
        authDomain: "clothsuggest.firebaseapp.com",
        databaseURL: "https://clothsuggest-default-rtdb.firebaseio.com/",
        projectId: "clothsuggest",
        messagingSenderId: "758790774735",
        appId: "1:758790774735:web:5f5ea17048273416cd7cba",
        measurementId: "G-4H8WZL0S4F"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PRAYER_ORDER = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
    const totalPrayers = PRAYER_ORDER.length;
    // Updated colors for better contrast and dark theme integration
    const PRAYER_COLORS = ['#34d399', '#6ee7b7', '#10b981', '#a7f3d0', '#059669']; // Emerald-400, 300, 600, 200, 700
    const BACKGROUND_COLOR = '#1e293b'; // Card background
    const FONT_COLOR = '#e2e8f0';
    const GRID_COLOR = 'rgba(255, 255, 255, 0.1)';

    // --- DOM Elements (Analytics specific) ---
    const loadingStateDiv = document.getElementById('loading-state');
    const chartsViewDiv = document.getElementById('charts-view');
    const overallStatsP = document.getElementById('overall-stats');
    const overallCompletionCtx = document.getElementById('overallCompletionChart').getContext('2d');
    const prayerBreakdownCtx = document.getElementById('prayerBreakdownChart').getContext('2d');

    // Chart instances to allow updates
    let overallChart = null;
    let breakdownChart = null;

    // --- Utility Functions (Simplified for Analytics) ---

    function isTodayOrPast(dateKey) {
        // NOTE: TimeZone is hardcoded to 'Asia/Manila' (UTC+8).
        const todayOptions = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Asia/Manila' };
        const dateString = new Date().toLocaleDateString('en-US', todayOptions);
        const [month, day, year] = dateString.split('/');
        const today = `${year}-${month}-${day}`;

        const targetDate = new Date(dateKey.replace(/-/g, '/'));
        const todayDateCheck = new Date(today.replace(/-/g, '/'));
        targetDate.setHours(0, 0, 0, 0);
        todayDateCheck.setHours(0, 0, 0, 0);
        return targetDate <= todayDateCheck;
    }

    // --- Data Aggregation and Calculation ---

    function processGlobalProgressData(data) {
        const globalStats = {
            totalUsers: 0,
            totalDaysTracked: 0,
            totalPossiblePrayers: 0,
            totalCompletedPrayers: 0,
            prayerCompletedCounts: { 'Fajr': 0, 'Dhuhr': 0, 'Asr': 0, 'Maghrib': 0, 'Isha': 0 },
            prayerPossibleCounts: { 'Fajr': 0, 'Dhuhr': 0, 'Asr': 0, 'Maghrib': 0, 'Isha': 0 },
        };

        if (!data) return globalStats;

        const usernames = Object.keys(data);
        globalStats.totalUsers = usernames.length;

        for (const username of usernames) {
            const userDays = data[username];

            // Iterate through date keys for a user
            for (const dateKey in userDays) {
                // IMPORTANT: Only count past/today dates to avoid skewing completion rates with future goals
                if (!isTodayOrPast(dateKey)) continue;

                const dayData = userDays[dateKey];
                const prayers = dayData.prayers || {};

                // Count this day only if it has an entry (i.e., it was a tracked day)
                globalStats.totalDaysTracked++;
                globalStats.totalPossiblePrayers += totalPrayers;

                for (const prayerName of PRAYER_ORDER) {
                    globalStats.prayerPossibleCounts[prayerName]++;

                    if (prayers[prayerName] === true) {
                        globalStats.totalCompletedPrayers++;
                        globalStats.prayerCompletedCounts[prayerName]++;
                    }
                }
            }
        }

        return globalStats;
    }

    // --- Chart Rendering ---

    function renderOverallCompletionChart(stats) {
        const overallRate = (stats.totalCompletedPrayers / stats.totalPossiblePrayers) * 100;
        const remainingRate = 100 - overallRate;

        // Destroy old chart instance
        if (overallChart) overallChart.destroy();

        overallChart = new Chart(overallCompletionCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    // Use a single, clean color for the completed part and a muted color for remaining
                    data: [overallRate.toFixed(2), remainingRate.toFixed(2)],
                    backgroundColor: [PRAYER_COLORS[0], '#334155'], // Emerald-400 and Slate-700
                    borderColor: BACKGROUND_COLOR, // Border matches the card background
                    borderWidth: 4, // Slightly thicker border for separation
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%', // Thinner ring
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: FONT_COLOR,
                            font: { size: 14 }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.9)', // Tooltip matches card background
                        bodyColor: FONT_COLOR,
                        titleColor: PRAYER_COLORS[0],
                        callbacks: {
                            label: (context) => `${context.label}: ${context.parsed}%`
                        }
                    }
                }
            }
        });

        // Add text overlay - Using <span> tags with class 'stat-value' to style the numbers
        const totalPrayersDisplay = stats.totalPossiblePrayers.toLocaleString();
        const completedPrayersDisplay = stats.totalCompletedPrayers.toLocaleString();
        const daysTrackedDisplay = stats.totalDaysTracked.toLocaleString();
        const usersDisplay = stats.totalUsers.toLocaleString();

        overallStatsP.innerHTML = `
            Based on <span class="stat-value">${daysTrackedDisplay}</span> tracked days across <span class="stat-value">${usersDisplay}</span> users.
            <span class="stat-value">${completedPrayersDisplay}</span> completed out of <span class="stat-value">${totalPrayersDisplay}</span> total possible prayers.
        `;
    }

    function renderPrayerBreakdownChart(stats) {
        const labels = PRAYER_ORDER.map((name) => `${name}`);
        const dataRates = PRAYER_ORDER.map(name => {
            const possible = stats.prayerPossibleCounts[name];
            const completed = stats.prayerCompletedCounts[name];
            // If possible is 0, rate is 0 to prevent division by zero
            return possible > 0 ? ((completed / possible) * 100).toFixed(2) : 0;
        });

        // Destroy old chart instance
        if (breakdownChart) breakdownChart.destroy();

        breakdownChart = new Chart(prayerBreakdownCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Completion Rate (%)',
                    data: dataRates,
                    backgroundColor: PRAYER_COLORS,
                    borderColor: BACKGROUND_COLOR,
                    borderWidth: 1.5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Percentage Completed',
                            color: FONT_COLOR
                        },
                        ticks: {
                            color: '#94a3b8', // Slate-400
                            callback: (value) => `${value}%`
                        },
                        grid: {
                            color: GRID_COLOR,
                            borderDash: [5, 5] // Dashed grid lines
                        }
                    },
                    x: {
                        ticks: { color: '#94a3b8' },
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.9)',
                        bodyColor: FONT_COLOR,
                        titleColor: PRAYER_COLORS[0],
                        callbacks: {
                            label: (context) => `Avg Completion: ${context.parsed.y}%`
                        }
                    }
                }
            }
        });
    }

    // --- Main Data Fetching ---

    function fetchAndDisplayGlobalAnalytics() {
        // Listen to the root of the progress data for all users
        const progressRootRef = dbRef(db, 'Prayerprogress');

        // This real-time listener will run once initially and then whenever data changes
        onValue(progressRootRef, (snapshot) => {
            const allProgressData = snapshot.val();

            // Process the raw data into aggregate statistics
            const globalStats = processGlobalProgressData(allProgressData);

            loadingStateDiv.classList.add('hidden');
            chartsViewDiv.classList.remove('hidden'); // Show the charts container

            if (globalStats.totalPossiblePrayers > 0) {
                // Render Charts
                renderOverallCompletionChart(globalStats);
                renderPrayerBreakdownChart(globalStats);
            } else {
                // If no data, show error in the charts-view container
                chartsViewDiv.innerHTML = '<p class="text-xl text-red-400 p-10 text-center">No trackable progress data found for any user.</p>';
            }

        }, (error) => {
            console.error("Error fetching global progress data: ", error);
            loadingStateDiv.classList.add('hidden');
            chartsViewDiv.classList.remove('hidden');
            chartsViewDiv.innerHTML = `<p class="text-xl text-red-400 p-10 text-center">Error loading data: ${error.message}</p>`;
        });
    }

    // --- Initial Load ---
    // Start the global data fetch immediately
    fetchAndDisplayGlobalAnalytics();

</script>
</body>
</html>
