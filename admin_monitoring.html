<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard | Islamic App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* ====================================================================
        1. Base & Utilities (DARK THEME - LANDSCAPE/PORTRAIT)
        ==================================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #172B26; /* Dark Theme Background */
            color: #f1f5f9; /* Tailwind slate-100 for default text */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh; /* Ensure full viewport height */
        }

        /* Chart Card Container */
        .list-card {
            background: #213A33; /* Card Background */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex; /* Added for centering content */
            flex-direction: column;
            align-items: center;
        }

        /* Chart Status Message */
        .chart-status {
            font-size: 0.95rem;
            color: #94a3b8;
            font-weight: 500;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

<main class="w-full max-w-xl mx-auto pt-4 pb-20 space-y-8">

    <h2 class="text-2xl font-bold text-gray-100 mb-6 text-center">Dashboard Analytics</h2>

    <section>
        <div class="list-card p-6 min-h-[350px]">
            <h3 class="text-lg font-semibold text-gray-200 mb-4">Users by Province</h3>
            <div class="relative w-full max-w-sm">
                <canvas id="user-chart"></canvas>
            </div>
            <p id="user-chart-status" class="chart-status text-center text-gray-400 font-medium mt-4">Loading user data...</p>
        </div>
    </section>

    <section>
        <div class="list-card p-6 min-h-[350px]">
            <h3 class="text-lg font-semibold text-gray-200 mb-4">Events Published Per Month (RTDB)</h3>
            <div class="relative w-full max-w-lg">
                <canvas id="event-chart"></canvas>
            </div>
            <p id="event-chart-status" class="chart-status text-center text-gray-400 font-medium mt-4">Loading event data...</p>
        </div>
    </section>

    <section>
        <div class="list-card p-6 min-h-[350px]">
            <h3 class="text-lg font-semibold text-gray-200 mb-4">Top 5 Most Attended Events (RTDB)</h3>
            <div class="relative w-full max-w-lg h-64">
                <canvas id="attendee-chart"></canvas>
            </div>
            <p id="attendee-chart-status" class="chart-status text-center text-gray-400 font-medium mt-4">Loading attendee data...</p>
        </div>
    </section>

    <p id="error-status" class="text-center text-red-400 font-medium mt-8 hidden"></p>

</main>

<script type="module">
    // --- 1. Firebase Setup & Initialization ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyByJOqTUojiL1wN7_i_cHMAukuJWzIZVck",
        authDomain: "clothsuggest.firebaseapp.com",
        databaseURL: "https://clothsuggest-default-rtdb.firebaseio.com/",
        projectId: "clothsuggest",
        storageBucket: "clothsuggest.firebasestorage.app",
        messagingSenderId: "758790774735",
        appId: "1:758790774735:web:5f5ea17048273416cd7cba",
        measurementId: "G-4H8WZL0S4F"
    };

    const app = initializeApp(firebaseConfig);
    const dbFirestore = getFirestore(app);
    const dbRTDB = getDatabase(app);

    // --- 2. Global State & DOM References ---
    let userChart = null;
    let eventChart = null;
    let attendeeChart = null; // New chart instance

    const userChartStatusEl = document.getElementById("user-chart-status");
    const eventChartStatusEl = document.getElementById("event-chart-status");
    const attendeeChartStatusEl = document.getElementById("attendee-chart-status"); // New status element
    const errorStatusEl = document.getElementById("error-status");

    // Utility for Chart Colors (optimized for dark theme)
    const chartColors = [
        '#34d399', // Emerald 400 (Green) - Primary
        '#60a5fa', // Blue 400
        '#facc15', // Yellow 400
        '#fb7185', // Rose 400 (Pink)
        '#a78bfa', // Violet 400 (Purple)
        '#2dd4bf', // Teal 400
        '#f97316', // Orange 400
        '#e0e0e0', // Light Gray for Unset
    ];


    // ====================================================================
    // A. USER DISTRIBUTION CHART (FIRESTORE)
    // ====================================================================

    const getProvinceDistribution = (users) => {
        const distribution = {};
        let unsetCount = 0;
        users.forEach(user => {
            const province = user.province?.trim();
            if (province) {
                const key = province.charAt(0).toUpperCase() + province.slice(1).toLowerCase();
                distribution[key] = (distribution[key] || 0) + 1;
            } else {
                unsetCount++;
            }
        });
        if (unsetCount > 0) {
            distribution['Unset / Unknown'] = unsetCount;
        }
        const labels = Object.keys(distribution).sort();
        const data = labels.map(label => distribution[label]);
        return { labels, data };
    };

    const renderUserChart = (distribution) => {
        userChartStatusEl.classList.add('hidden');
        const ctx = document.getElementById('user-chart').getContext('2d');
        if (userChart) userChart.destroy();

        if (distribution.data.length === 0) {
            userChartStatusEl.textContent = 'No users found to display on chart.';
            userChartStatusEl.classList.remove('hidden');
            return;
        }

        userChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: distribution.labels,
                datasets: [{
                    data: distribution.data,
                    backgroundColor: chartColors.slice(0, distribution.labels.length),
                    hoverOffset: 8,
                    borderWidth: 2,
                    borderColor: '#213A33'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#f1f5f9',
                            font: { size: 12 }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const total = context.dataset.data.reduce((acc, val) => acc + val, 0);
                                const currentValue = context.parsed;
                                const percentage = ((currentValue / total) * 100).toFixed(1);
                                let label = context.label || '';
                                if (label) label += ': ';
                                return `${label} ${currentValue} users (${percentage}%)`;
                            }
                        }
                    },
                    title: { display: false }
                }
            }
        });
    };

    function setupUserRealtimeListener() {
        errorStatusEl.classList.add('hidden');
        userChartStatusEl.textContent = 'Please wait...';
        userChartStatusEl.classList.remove('hidden');
        const usersCollectionRef = collection(dbFirestore, "islamusers");

        onSnapshot(usersCollectionRef, (snapshot) => {
            const allUsersData = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                allUsersData.push({ userId: doc.id, ...data });
            });
            const distribution = getProvinceDistribution(allUsersData);
            renderUserChart(distribution);

        }, (error) => {
            console.error("Error getting real-time user list:", error);
            userChartStatusEl.classList.add('hidden');
            errorStatusEl.textContent = `Error: Failed to stream user list from Firestore.`;
            errorStatusEl.classList.remove('hidden');
        });
    }


    // ====================================================================
    // B. EVENT PER MONTH CHART (RTDB)
    // ====================================================================

    const getEventMonthDistribution = (eventsData) => {
        const eventCounts = {};
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        if (eventsData) {
            Object.values(eventsData).forEach(event => {
                const timestamp = event.timestamp;

                if (timestamp) {
                    const date = new Date(timestamp);
                    const month = date.getMonth();
                    const year = date.getFullYear();

                    const key = `${monthNames[month]} ${year}`;

                    eventCounts[key] = (eventCounts[key] || 0) + 1;
                }
            });
        }

        const sortedKeys = Object.keys(eventCounts).sort((a, b) => {
            const [monthA, yearA] = a.split(' ');
            const [monthB, yearB] = b.split(' ');
            const dateA = new Date(`${monthA} 1, ${yearA}`);
            const dateB = new Date(`${monthB} 1, ${yearB}`);
            return dateA - dateB;
        });

        const labels = sortedKeys;
        const data = sortedKeys.map(key => eventCounts[key]);

        return { labels, data };
    };


    const renderEventChart = (distribution) => {
        eventChartStatusEl.classList.add('hidden');
        const ctx = document.getElementById('event-chart').getContext('2d');

        if (eventChart) eventChart.destroy();

        if (distribution.data.length === 0) {
            eventChartStatusEl.textContent = 'No events published yet.';
            eventChartStatusEl.classList.remove('hidden');
            return;
        }

        eventChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: distribution.labels,
                datasets: [{
                    label: 'Events Published',
                    data: distribution.data,
                    backgroundColor: chartColors[0],
                    borderColor: chartColors[0],
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#e2e8f0',
                            callback: function(value) {
                                if (Number.isInteger(value)) {
                                    return value;
                                }
                            }
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#e2e8f0'
                        }
                    }
                }
            }
        });
    };


    function setupEventRealtimeListener() {
        eventChartStatusEl.textContent = 'Please wait...';
        eventChartStatusEl.classList.remove('hidden');

        const eventsRef = dbRef(dbRTDB, "events");

        onValue(eventsRef, (snapshot) => {
            const allEventsData = snapshot.val();

            // Render Events Per Month Chart
            const monthDistribution = getEventMonthDistribution(allEventsData);
            renderEventChart(monthDistribution);

            // Render Top Attendees Chart (New Logic)
            setupAttendeeChartLogic(allEventsData);

        }, (error) => {
            console.error("Error getting real-time event list:", error);
            eventChartStatusEl.classList.add('hidden');
            errorStatusEl.textContent = `Error: Failed to stream event list from Realtime Database.`;
            errorStatusEl.classList.remove('hidden');
        });
    }

    // ====================================================================
    // C. TOP ATTENDEES CHART (NEW LOGIC - RTDB)
    // ====================================================================

    /**
     * Fetches attendee counts for all events and renders the Top 5.
     * @param {Object} allEventsData - All event data from the /events node.
     */
    async function setupAttendeeChartLogic(allEventsData) {
        attendeeChartStatusEl.textContent = 'Processing attendee counts...';
        attendeeChartStatusEl.classList.remove('hidden');

        if (!allEventsData) {
            renderAttendeeChart({ labels: [], data: [] });
            return;
        }

        const eventKeys = Object.keys(allEventsData);
        const attendeePromises = eventKeys.map(key => {
            const eventTitle = allEventsData[key].title || 'Untitled Event';

            // Get the count of children under /attendees/{eventKey}
            return new Promise((resolve, reject) => {
                const attendeesRef = dbRef(dbRTDB, `attendees/${key}`);
                onValue(attendeesRef, (snapshot) => {
                    const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
                    resolve({ title: eventTitle, count: count });
                }, { onlyOnce: true }); // Fetch only once
            });
        });

        try {
            const results = await Promise.all(attendeePromises);

            // 1. Sort by count (descending) and take Top 5
            const topEvents = results
                .filter(item => item.count > 0) // Only include events with attendees
                .sort((a, b) => b.count - a.count)
                .slice(0, 5)
                .reverse(); // Reverse for better display on Horizontal Bar Chart

            const distribution = {
                labels: topEvents.map(e => e.title),
                data: topEvents.map(e => e.count)
            };

            renderAttendeeChart(distribution);

        } catch (error) {
            console.error("Error fetching attendee counts:", error);
            attendeeChartStatusEl.textContent = `Error loading attendee data.`;
            attendeeChartStatusEl.classList.remove('hidden');
        }
    }


    /**
     * Renders or updates the Chart.js Horizontal Bar Chart for top attendees.
     * @param {{labels: Array<string>, data: Array<number>}} distribution - The processed event data.
     */
    const renderAttendeeChart = (distribution) => {
        attendeeChartStatusEl.classList.add('hidden');
        const ctx = document.getElementById('attendee-chart').getContext('2d');

        if (attendeeChart) attendeeChart.destroy();

        if (distribution.data.length === 0) {
            attendeeChartStatusEl.textContent = 'No events currently have attendees.';
            attendeeChartStatusEl.classList.remove('hidden');
            return;
        }

        attendeeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: distribution.labels,
                datasets: [{
                    label: 'Attendees',
                    data: distribution.data,
                    backgroundColor: chartColors[3], // Rose color for a contrast
                    borderColor: chartColors[3],
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                indexAxis: 'y', // Makes it a horizontal bar chart
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                         callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                return `${label} ${context.parsed.x} users`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)', drawBorder: false },
                        ticks: {
                            color: '#e2e8f0',
                            callback: function(value) {
                                return Number.isInteger(value) ? value : null;
                            }
                        },
                        title: {
                            display: true,
                            text: 'Number of Attendees',
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#e2e8f0' }
                    }
                }
            }
        });
    };


    // --- 5. Execution ---
    setupUserRealtimeListener();
    setupEventRealtimeListener(); // This function now calls the attendee logic as well.
</script>

</body>
</html>
